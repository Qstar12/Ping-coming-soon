<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/dist/style.css" />

    <title>Frontend Mentor | Ping coming soon page</title>
  </head>

  <body>
    <main class="content">
      <!-- header ðŸ‘ -->
      <div class="header">
        <div class="header__logo">
          <p>Ping<a id="accent1" href="#">.</a></p>
        </div>
      </div>
      <div class="header__title text-muted">
        <h1>We are launching <a id="accent2" href="#">soon!</a></h1>
      </div>
      <div class="header__subtitle"><h2>Subscribe and get notified</h2></div>

      <!-- form validation ðŸ‘ -->
      <form id="form">
        <div class="form-control">
          <label for="email" type="password" id="name">
            <input
              class="left col-12"
              type="email"
              id="email"
              name="test"
              placeholder="Your email address"
            />
            <div id="error"></div>
          </label>

          <div class="right">
            <button
              class="btn btn-primary col-12 d-grid gap-2 rounded-pill mx-auto"
              type="submit"
            >
              Notify Me
            </button>
          </div>
        </div>
      </form>

      <!-- Main content Image ðŸ‘ -->
      <div class="img">
        <img
          src="/images/illustration-dashboard.png"
          alt="main_image"
        />
      </div>

      <!-- Footer ðŸ‘ -->
      <footer class="footer">
        <div class="icons">
          <div class="facebook">
            <i class="fa-brands fa-facebook-f"></i>
          </div>
          <div class="twitter">
            <i class="fa-brands fa-twitter"></i>
          </div>
          <div class="instagram">
            <i class="fa-brands fa-instagram"></i>
          </div>
        </div>
        <div class="legal text-muted">
          &copy; Copyright Ping. All rights reserved.
        </div>
      </footer>
    </main>

    <script src="/app/js/script.js"></script>
  </body>
</html>
